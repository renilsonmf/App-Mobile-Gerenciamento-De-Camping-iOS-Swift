<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Camping</title>
</head>
<style>
    section {
        width: 300px;
        height: 400px;
        margin: auto;
        background-color: #ccc;
    }

    .form-login {
        margin-left: 40px;
    }

    .h1-Camping {
        padding-top: 10px;
        text-align: center;
    }

    .labels-form-1 {
        font-size: 13pt;
    }

    .inputs-form1 {
        border-radius: 3px;
        padding: 5px;
        width: 200px;
    }

    .button-entrar {
        width: 200px;
        padding: 5px;
    }
</style>

<body>
    <section>
        <form class="form-login">
            <h1 class="h1-Camping">Meu Camping</h1>

            <div> <label class="labels-form-1">Usuario</label></div>
            <div><input type="text" class="inputs-form1" placeholder="renilson@everis.com"></div>

            <div><label class="labels-form-1">Senha</label></div>
            <div><input type="password" class="inputs-form1" placeholder="No minimo 8 caracteres"></div>

            <div><button class="button-entrar">Entrar</button></div>
            <div><a href="#">Esqueceu a senha?</a></div>
        </form>
    </section>
</body>

</html>
